<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Locales</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>

  <ion-list lines="none">
    <ion-item *ngFor="let local of locales">
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ local.ciudad }}</h3>
        </ion-text>
        <p>{{ local.ciudad }} -- {{ local.direccion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
